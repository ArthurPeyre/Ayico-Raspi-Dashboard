<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Raspberry Pi Monitor</title>
  <style>
    :root {
      color-scheme: light dark;
    }
  </style>
</head>
<body>
  <h1>ğŸ“Š Raspberry Pi â€“ Monitoring</h1>

  <ul style="list-style: none; margin: 0; padding: 0;">
    <li>ğŸŒ¡ï¸ TempÃ©rature : <span id="temp">--</span> Â°C</li>
    <li>âš™ï¸ CPU load : <span id="cpu">--</span></li>
    <li>ğŸ§  RAM : <span id="ram">--</span></li>
    <li>ğŸ’¾ Disque : <span id="disk">--</span></li>
  </ul>

  <script>
    function refresh() {
      fetch('/api/dashboard')
        .then(r => r.json())
        .then(d => {
          document.getElementById('temp').innerText = d.temperature;
          document.getElementById('cpu').innerText = d.cpu_load;
          document.getElementById('ram').innerText =
            d.ram.used + " / " + d.ram.total + " MB";
          document.getElementById('disk').innerText =
            d.disk.used + " / " + d.disk.total + " GB";
        });
    }

    refresh();
    setInterval(refresh, 2000); // â±ï¸ toutes les 2 secondes
  </script>
</body>
</html>
